<!doctype html>

<head>
   <meta charset="utf-8">
   <title>this is the title</title>
   <meta name="description" content="this is a description">
   <meta name="author" content="david james">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/index.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/css/ol.css" type="text/css">
   <script src="min.ol.js"></script>
</head>
<body>
   <script src="/index.js"></script>
   <div>
      <div id="map"></div>
   </div>
   <div>
      <div id="controls">
         <div id="layers">
            <div class="label">Lake</div>
            <select id="locations" onchange="updateLayer(this, 'location')"></select>
            <div class="label">Type</div>
            <select id="maptype" onchange="updateLayer(this, 'type')">
               <option value="topo">Topo</option>
               <option value="sat">Sat</option>
            </select>
         </div>
         <div id="sensors">
            <div class="sensor"><div class="sensor-text">1</div></div>
            <div class="sensor"><div class="sensor-text">2</div></div>
            <div class="sensor"><div class="sensor-text">3</div></div>
            <div class="sensor"><div class="sensor-text">4</div></div>
         </div>
         <div id="spotlock">
            <div id="spotlockgo" onclick="spotLock(true)">GO</div>
            <div id="spotlockstop" onclick="spotLock(false)">STOP</div>
         </div>
      </div>
      <div id="controls-toggle" data-state="open" onclick="toggleControls(this)">&lt;</div>
      <div id="spotLockOverlay"></div>
   </div>
</body>
