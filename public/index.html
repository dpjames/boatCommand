<!doctype html>

<head>
   <meta charset="utf-8">
   <title>this is the title</title>
   <meta name="description" content="this is a description">
   <meta name="author" content="david james">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/index.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/css/ol.css" type="text/css">
   <script src="min.ol.js"></script>
</head>
<body>
   <script src="/index.js"></script>
   <div>
      <div id="map"></div>
   </div>
   <div>
      <div id="controls">
         <h1>Map</h1>
         <div class="tabs">
            <div onclick="updateLayerType('topo', this)" class="tab active">Topo</div> 
            <div onclick="updateLayerType('sat', this)" class="tab">Sat</div> 
            <div onclick="updateLayerType('bath', this)" class="tab">Bath</div> 
         </div>
         <h1>Spotlock</h1>
         <div class="tabs" id="spotlock">
            <button class="tab" id="spotlockgo" onclick="spotLock(true)">GO</button>
            <button class="tab" id="spotlockstop" onclick="spotLock(false)">STOP</button>
         </div>
         <h1>GPS Tracking</h1>
         <div class="tabs">
            <button class="tab" onclick="findMe()">Zoom to Me</button> 
         </div>
      </div>
      <div id="sensors" class="hide">
         <div class="tabs">
            <div class="tab">
               <h1>spot lock</h1>
               <canvas id="spotlockdirgraph"></canvas>
               <canvas id="spotlockmaggraph"></canvas>
            </div> 
            <div class="tab">
               <h1>compass</h1>
            </div> 
         </div> 
      </div>
      <button id="controlsToggle" data-state="open" onclick="toggleControls(this)">&lt;</button>
      <button id="settingsButton" class="settingsButton" onclick="toggleSettings(this)"></button>
      <button id="sensorsToggle" data-state="close" onclick="toggleSensors(this)">^</button>
   </div>
   <div id="settings" class="hide">
      <h1 id="locationlabel">Location</h1>
      <div id="locations"></div>
   </div>
</body>
